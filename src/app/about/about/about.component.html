<div id="about">
  <mat-card class="about-me" style="color: black; text-align: center;font-family: Gilroy; transition: 0.3s; border-radius: 5px;">
    <div style="font-family: Gilroy; font-size: 18px; color: rgb(51, 27, 27); margin-top: 20px;margin-left: 30px;text-align: justify;margin-right: 30px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); transition: 0.3s; border-radius: 5px;">
      <h2 style="font-family: Gilroy; font-size: 30px;font-weight: bold;">Who Am I?</h2>
      <p *ngFor="let sentence of aboutMe" style="margin: 40px; ">
        {{sentence}}
      </p>
      <mat-card-actions>
        <a mat-button color="primary" class="button"  href="https://docs.google.com/document/d/1TupvfLzCMzQVT9sza-qfCI3_Qj7eQbrkasjgHlxTwqU/edit#heading=h.5rf9wr4r3no2" style="font-weight: bold;">MY RESUME</a>
      </mat-card-actions>
    </div>
  </mat-card><br><br>
</div>
